<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="../css/bootstrap.min.css"> -->

    <!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<!-- <script src="../js/bootstrap.min.js"></script> -->
</head>
<body>
    <!-- container classes (container and container-fluid) -->
    <div class="container">
        <h1 style="text-align: center;">My First Bootstrap Page</h1>
        <p style="text-align: center;">November 2003</p>
        <!-- Bootstrap 4 grid system has five classes:
	    .col- (extra small devices - screen width less than 576px)
	    .col-sm- (small devices - screen width equal to or greater than 576px)
	    .col-md- (medium devices - screen width equal to or greater than 768px)
	    .col-lg- (large devices - screen width equal to or greater than 992px)
	    .col-xl- (xlarge devices - screen width equal to or greater than 1200px) 
	    -->
        <div class="row">
            <div class="col">Sunday</div>
            <div class="col">Monday</div>
            <div class="col">Tuesday</div>
            <div class="col">Wednesday</div>
            <div class="col">Thursday</div>
            <div class="col">Friday</div>
            <div class="col">Saturday</div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">1</div>
            <div class="col">2</div>
        </div>
        <div class="row">
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
        </div>
        <div class="row">
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
            <div class="col">13</div>
            <div class="col">14</div>
            <div class="col">15</div>
            <div class="col">16</div>
        </div>
        <div class="row">
            <div class="col">17</div>
            <div class="col">18</div>
            <div class="col">19</div>
            <div class="col" style="background-color: yellow;">20</div>
            <div class="col">21</div>
            <div class="col">22</div>
            <div class="col">23</div>
        </div>
        <div class="row">
            <div class="col">24</div>
            <div class="col">25</div>
            <div class="col">26</div>
            <div class="col">27</div>
            <div class="col">28</div>
            <div class="col">29</div>
            <div class="col">30</div>
        </div>
    </div>
</body>
</html>
