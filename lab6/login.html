<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> -->
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Fira+Mono:wght@400;500;700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <!-- STYLING -->
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid bg-white">
        <div id="form" class="row d-flex justify-content-center align-items-center">
            <div class="col-xl-5 col-lg-6 col-sm-8">
                <div id="form-card" class="card shadow p-5 text-white">
                    <h1 class="text-center mt-3 mb-4">レストラン</h1>
                    <h6 class="text-center">Welcome Back!</h4>
                    <div id="login-form">
                        <form>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="d-flex justify-content-between align-items-center pt-3">
                                <span class="small">
                                    <input type="checkbox"><span class="ps-1">Remember me</span>
                                </span>
                                <span class="small"><a href="#">Forgot Password?</a></span>
                            </div>
                            <div class="d-grid mb-4">
                                <a href="#" class="btn btn-danger my-3">
                                    Register
                                </a>
                            </div>
                            <div class="register-link text-center">
                                <p>Don't have an account? <a href="registration.html">Sign up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
