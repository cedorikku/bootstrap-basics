<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- BOOTSTRAP -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- STYLING -->
    <link rel="stylesheet" href="styles.css">
    <title>Midterms</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand h1">Digiderya</a>
        </div>
    </nav>

    <section class="main-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 p-4">
                    <div class="nav flex-column nav-pills bg-light rounded-2 p-1" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                        <button class="nav-link active font-weight-bolder" id="v-pills-home-tab" data-toggle="pill" data-target="#v-pills-bs"
                            type="button" role="tab">Patok na Patok</button>
                        <button class="nav-link font-weight-bolder" id="v-pills-messages-tab" data-toggle="pill" data-target="#v-pills-sabaw"
                            type="button" role="tab">Ubod ng Sabaw</button>
                        <button class="nav-link font-weight-bolder" id="v-pills-messages-tab" data-toggle="pill" data-target="#v-pills-gulay"
                            type="button" role="tab">Healthyng Gulay</button>
                        <button class="nav-link font-weight-bolder" id="v-pills-messages-tab" data-toggle="pill" data-target="#v-pills-lahat"
                            type="button" role="tab">Kalahatan</button>
                        <button class="nav-link font-weight-bolder disabled" id="v-pills-settings-tab" data-toggle="pill"
                            type="button" role="tab">Seafoods</button>
                    </div>
                </div>

                <div class="col-lg-9 p-3 laman">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-bs" role="tabpanel"
                            aria-labelledby="v-pills-home-tab">
                            <h5>PATOK NA PATOK</h5>
                            <div class="row">
                                <div class="col-lg-4 col-6">
                                    <div class="card mb-3" style="max-width: 18rem;">
                                        <img src="images/adobo.jpg" alt="adobo" class="card-img-top">
                                        <div class="card-footer bg-primary text-light text-center">
                                            <h3>Adobo</h3>
                                            <p>₱175.00</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <div class="card mb-3" style="max-width: 18rem;">
                                        <img src="images/crispypata.jpg" alt="crispy pata" class="card-img-top">
                                        <div class="card-footer bg-primary text-light text-center">
                                            <h3>Crispy Pata</h3>
                                            <p>₱230.00</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <div class="card mb-3" style="max-width: 18rem;">
                                        <img src="images/bicolexpress.png" alt="bicol express" class="card-img-top">
                                        <div class="card-footer bg-primary text-light text-center">
                                            <h3>Bicol Express</h3>
                                            <p>₱205.00</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-6">
                                    <div class="card mb-3" style="max-width: 18rem;">
                                        <img src="images/pinakbet.jpg" alt="pinakbet" class="card-img-top">
                                        <div class="card-footer bg-primary text-light text-center">
                                            <h3>Pinakbet</h3>
                                            <p>₱135.00</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
